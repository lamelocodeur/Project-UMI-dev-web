<section class="hero">
    <h1>Contactez-moi</h1>
    <p>Vous avez un projet ou une question ? Envoyez-moi un message !</p>
</section>

<section class="container py-5">
    <div class="contact-form">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" id="name" class="form-control" placeholder="Votre nom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Votre email">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Sujet</label>
                <input type="text" id="subject" class="form-control" placeholder="Sujet du message">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" placeholder="Votre message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Envoyer</button>
            </div>
        </form>
    </div>
